<div class="container">
  <h1>{{ quiz.name }}</h1>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        name="quizName"
        type="text"
        class="form-control"
        id="quizName"
        [(ngModel)]="result.studentName"
        required
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <h2>{{ minutes }}:{{ seconds | number : "2.0" }}</h2>
  </div>

  @if (isReady) {

  <mat-tab-group>
    <mat-tab label="Listening">
      <ng-template matTabContent>
        @for (part of quiz.listeningParts; track $index) {
        <mat-card class="question-group" appearance="outlined">
          <mat-card-content>
            <div class="question-group">
              <app-listening [data]="part" [isTesting]="true"></app-listening>
            </div>
          </mat-card-content>
        </mat-card>
        }</ng-template
      >
    </mat-tab>
    <mat-tab label="Reading">
      <ng-template matTabContent>
        @for (paragraph of quiz.readingParagraph; track $index) {
        <mat-card class="question-group" appearance="outlined">
          <mat-card-content>
            <app-reading [data]="paragraph" [isTesting]="true"></app-reading
          ></mat-card-content>
        </mat-card>
        }
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <button
    mat-raised-button
    color="primary"
    (click)="onSubmitClick()"
    style="margin-top: 16px"
  >
    Submit
  </button>
  } @else {
  <button
    [disabled]="
      !result.studentName ||
      result.studentName === null ||
      result.studentName === ''
    "
    mat-raised-button
    color="primary"
    (click)="onStartTest()"
    style="margin-top: 16px"
  >
    Start
  </button>
  }
</div>
